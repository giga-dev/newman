apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: newman-server
spec:
  serviceName: newman-server-headless
  replicas: 1
  selector:
    matchLabels:
      app: newman-server
  template:
    metadata:
      labels:
        app: newman-server
    spec:
      containers:
        - name: newman-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          command:
            - sh
            - -c
            - |
              /newman/newman-server/bin/newman-server.sh
          env:
            - name: MONGO_HOST
              value: {{ .Values.mongodb.host | quote }}
            - name: MONGO_PORT
              value: {{ .Values.mongodb.port | quote }}
          volumeMounts:
            - name: data-volume
              mountPath: /data/newman-server
  volumeClaimTemplates:
    - metadata:
        name: data-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi            
