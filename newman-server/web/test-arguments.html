<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="test-arguments" attributes="test">
    <template>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
        <div class="arguments">{{test.arguments | formatTestArguments}}</div>
    </template>

    <script>
    Polymer({
         formatTestArguments: function(arguments) {
             if (arguments) {
                 return arguments.join(" ");
             }

             return '';
         }
    });
    </script>
</polymer-element>
