<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">
<link rel="import" href="job-progress.html">
<link rel="import" href="newman-switch.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="job-info" attributes="url data" on-modified-job="{{onModifiedJob}}">
    <template>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
        <style>
            paper-toggle-button#pause::shadow [checked] .toggle-ink {
            color: #4285f4;
            }
            paper-toggle-button#pause::shadow [checked] .toggle {
            background-color: #4285f4;
            }
            section {
            width: 100px;
            }
        </style>
        <core-ajax auto url="{{url}}" handleAs="json" on-core-response="{{ajaxResponse}}"
                   withCredentials="true"></core-ajax>
        <core-ajax id="jobToggler" handleAs="json"
                   withCredentials="true" method="post"></core-ajax>

        <template if="{{data.id}}">

            <newman-switch active="{{data.state != 'PAUSED' && data.state != 'DONE'}}" value="{{data.id}}" on-switch-clicked="{{onSwitchClicked}}">
                Job {{data.id}}
            </newman-switch>

            <dl class="dl-horizontal">
                <template if="{{data.build.id}}">
                    <dt>Build</dt>
                    <dd><a href="{{urlFor('build', {id: data.build.id})}}">{{data.build.name}}</a></dd>
                </template>
                <dt>State</dt>
                <dt>Progress</dt>
                <dd>
                    <job-progress job="{{data}}"></job-progress>
                </dd>
                <dt>Suite</dt>
                <dd>{{data.suite.name}}</dd>
                <dt>Job Id</dt>
                <dd>{{data.id}}</dd>
                <dt>Submit Time</dt>
                <dd title="{{data.submitTime | formatDate}}">{{data.submitTime | formatDateFromNow}}</dd>
                <dt>Start Time</dt>
                <dd title="{{data.startTime | formatDate}}">{{data.startTime | formatDateFromNow}}</dd>
                <dt>End Time</dt>
                <dd title="{{data.endTime | formatDate}}">{{data.endTime | formatDateFromNow}}</dd>

                <dt>Test URI</dt>
                <dd>{{data.testURI}}</dd>
                <dt>Submitted By</dt>
                <dd>{{data.submittedBy}}</dd>
                <dt>Number Of Tests</dt>
                <dd>{{data.totalTests}}</dd>
                <dt>Passed Tests</dt>
                <dd>{{data.passedTests}}</dd>
                <dt>Failed Tests</dt>
                <dd>{{data.failedTests}}</dd>
                <dt>Running Tests</dt>
                <dd>{{data.runningTests}}</dd>
            </dl>
        </template>
    </template>
    <script src="../components/moment/moment.js"></script>

    <script>
    Polymer({
      applyAuthorStyles: true,
      ready: function() {
          this.data = this.data|| {};
          this.pause = false;
      },
      ajaxResponse: function(event,resp){
           if(resp.response.id){
               this.data = resp.response;
               window.app.jobProgressPercent(this.data);
               this.pause = this.data.state == "PAUSE";
           }
      },
      formatDate: function(date){
            if(!date){
                return date;
            }
           return moment(new Date(date)).format('MMMM Do YYYY, h:mm:ss a');
      },
        formatDateFromNow: function(date){
            if(!date){
                return date;
            }
            return moment(new Date(date)).fromNow();
        },
      formatTotalTime: function(item){
            if(!item.endTime || !item.startTime){
                return null;
            }
            return moment.duration(item.endTime - item.startTime).humanize();
      },
      onModifiedJob: function(ev, job){
            if(job.id && this.data.id && job.id == this.data.id){
                window.app.update(job, this.data);
            }
      },
      onPauseToggle : function(){
            this.pause = this.$.pause.checked;
            console.info("pause", this.pause);
      },
      onSwitchClicked : function(event){
            var job = this.data;
            if(job){
                if(job.state != "DONE"){
                    this.$.jobToggler.url = "api/newman/job/" + this.data.id +"/toggle";
                    this.$.jobToggler.go();
                }
            }
      }



    });







    </script>
</polymer-element>
