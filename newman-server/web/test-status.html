<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="test-status" attributes="test">
    <template>
        <style>
            div.progress{
                margin-bottom:0;
                max-width: 100px;
            }
        </style>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
        <div class="progress">
                <div class="progress-bar {{{'progress-bar-danger' : test.status == 'FAIL', 'progress-bar-success' : test.status == 'SUCCESS', 'progress-bar-info' : test.status == 'RUNNING'} | tokenList}}"
                     role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: {{test.progressPercent}}%;">{{test.status}}
                </div>
            </div>
    </template>

    <script>
    Polymer({
      applyAuthorStyles: true,
      job: null
    });

    </script>
</polymer-element>
