<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<link rel="import" href="../components/paper-button/paper-button.html">
<link rel="import" href="../components/paper-dialog/paper-action-dialog.html">

<polymer-element name="mongo-admin" attributes="url">
    <template>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">

        <core-ajax id="reload" auto url="{{url}}" handleAs="json" on-core-response="{{ajaxResponse}}"
                   withCredentials="true"></core-ajax>

        <core-ajax id="del" handleAs="json" method="DELETE" on-core-response="{{reload}}"
                   withCredentials="true"></core-ajax>

        <core-ajax id="delLogs" handleAs="text" method="DELETE" on-core-response="{{logSizeResponse}}"
                   withCredentials="true"></core-ajax>

        <core-ajax id="config" handleAs="json" on-core-response="{{configResponse}}"
                   withCredentials="true"></core-ajax>

        <core-ajax id="logSize" handleAs="text" on-core-response="{{logSizeResponse}}"
                   withCredentials="true"></core-ajax>

        <div class="content" flex>
            <h5><span>host</span> <span class="label label-info">{{config.mongo.host}}</span></h5>
            <h5><span>db</span> <span class="label label-info">{{config.mongo.db}}</span></h5>
            <form class="form-inline">
                <input type="text" value="{{filter}}" on-keyup="{{runFilter}}" placeholder="Filter"
                       class="form-control">
            </form>
            <div class="table-responsive">
                <table class="table table-hover table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>Collection Name</th>
                        <th>Drop</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template repeat="{{item in data}}">
                        <tr>
                            <td>{{item}}</td>
                            <td>
                                <button class="btn btn-success" on-click="{{toggleDropCollectionConfirmationDialog}}" class="btn btn-danger"  data-collection="{{item}}">
                                    <span class="glyphicon glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>
                    </template>
                        <tr>
                            <td>Logs Disk Usage: {{du}}</td>
                            <td>
                                <button class="btn btn-success" on-click="{{deleteLogs}}" class="btn btn-danger" >
                                    <span class="glyphicon glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <paper-action-dialog backdrop autoCloseDisabled id="confirmdialogdropall" heading="Drop All?" transition="paper-dialog-transition-bottom" style="position: fixed; outline: none; display: none;">
                <p>Are you sure you want to delete all collections?</p>
                <paper-button affirmative raised class="colored" on-click="{{dropAll}}">OK</paper-button>
                <paper-button raised affirmative default>Cancel</paper-button>
            </paper-action-dialog>

            <paper-action-dialog backdrop autoCloseDisabled  id="confirmdialogdropcollection" heading="Drop {{dropCollectionName}}?" transition="paper-dialog-transition-bottom" style="position: fixed; outline: none; display: none;">
                <p>Are you sure you want to delete collection [{{dropCollectionName}}]?</p>
                <paper-button affirmative raised class="colored" on-click="{{dropOne}}">OK</paper-button>
                <paper-button raised affirmative default>Cancel</paper-button>
            </paper-action-dialog>

            <button on-click="{{toggleDropAllConfirmationDialog}}" class="btn btn-danger" data-collection="{{item}}">
                Drop all
            </button>
        </div>
    </template>

    <script>
    Polymer({
      applyAuthorStyles: true,
      filter: null,
      allValues: [],
      data: [],
      config : {},
      dropCollectionName : '',
      du : 0,
      runFilter: function(){
          this.data  = this.applyFilter(this.filter, this.allValues);
      },
      ajaxResponse: function(event,resp){
           this.$.config.url=this.url.replace("/db","/config");
           this.$.config.go();
           this.$.logSize.url=this.url.replace("/db","/log/size");
           this.$.logSize.go();
           this.allValues = resp.response.entity;
           this.runFilter();
      },
      reload : function(){
            this.$.reload.go();
      },
      configResponse : function(event,resp){
        this.config = JSON.parse(resp.response.entity);
      },
      dropAll: function(){
            this.$.del.url=this.url;
            this.$.del.go();
      },
      toggleDropAllConfirmationDialog: function() {
           this.$.confirmdialogdropall.toggle();
      },
      toggleDropCollectionConfirmationDialog: function(event, detail,target) {
          var collectionName = target.attributes['data-collection'].textContent;
          this.dropCollectionName=collectionName;
          this.$.confirmdialogdropcollection.toggle();
      },
      dropOne: function(event, detail,target){
           this.$.del.url=this.url + "/" + this.dropCollectionName;
           this.$.del.go();
      },
      logSizeResponse: function(event, resp){
            this.du = window.app.humanFileSize(resp.response, false);
      },
      deleteLogs : function(){
           this.$.delLogs.url= this.url.replace("/db","/log");
           this.$.delLogs.go();
      },
      applyFilter: function(filter, values){
            if(values && filter != null && filter != undefined){
                return values.filter(function(value){
                    return value != undefined && value != null && -1 < value.toLowerCase().indexOf(filter.toLowerCase());
                    });
            }else{
                return values;
            }
      }
    });



    </script>
</polymer-element>
