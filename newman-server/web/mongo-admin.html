<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="mongo-admin" attributes="url">
    <template>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">

        <core-ajax id="reload" auto url="{{url}}" handleAs="json" on-core-response="{{ajaxResponse}}"
                   withCredentials="true"></core-ajax>

        <core-ajax id="del" handleAs="json" method="DELETE" on-core-response="{{reload}}"
                   withCredentials="true"></core-ajax>

        <div class="content" flex>
            <form class="form-inline">
                <input type="text" value="{{filter}}" on-keyup="{{runFilter}}" placeholder="Filter"
                       class="form-control">
            </form>
            <div class="table-responsive">
                <table class="table table-hover table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>Collection Name</th>
                        <th>Drop</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template repeat="{{item in data}}">
                        <tr>
                            <td>{{item}}</td>
                            <td>
                                <button type="button" class="btn btn-success" on-click="{{dropOne}}" data-collection="{{item}}">
                                    <span class="glyphicon glyphicon glyphicon-remove"></span>
                                </button>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
            <button type="button" class="btn btn-danger" on-click="{{dropAll}}" data-collection="{{item}}">
                <span>Drop all</span>
            </button>

        </div>
    </template>

    <script>
    Polymer({
      applyAuthorStyles: true,
      filter: null,
      allValues: [],
      data: [],
      runFilter: function(){
          this.data  = this.applyFilter(this.filter, this.allValues);
      },
      ajaxResponse: function(event,resp){
           this.allValues = resp.response.entity;
           this.runFilter();
      },
      reload : function(){
            this.$.reload.go();
      },
      dropAll: function(){
            this.$.del.url=this.url;
            this.$.del.go();
      },
      dropOne: function(event, detail,target){
            var collectionName = target.attributes['data-collection'].textContent;
            this.$.del.url=this.url + "/" + collectionName;
            this.$.del.go();
      },
      applyFilter: function(filter, values){
            if(values && filter != null && filter != undefined){
                return values.filter(function(value){
                    return value != undefined && value != null && -1 < value.indexOf(filter);
                    });
            }else{
                return values;
            }
      },
    });



    </script>
</polymer-element>
