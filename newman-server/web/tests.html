<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">
<link rel="import" href="test-status.html">
<link rel="import" href="table-pagination.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="tests-table" attributes="url">
    <template>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
        <core-ajax auto url="{{url}}" handleAs="json" on-core-response="{{ajaxResponse}}"
                   withCredentials="true"></core-ajax>
        <div class="content" flex>
            <form class="form-inline">
                <input type="text" value="{{filter}}" on-keyup="{{runFilter}}" placeholder="Filter"
                       class="form-control">
                <table-pagination total="{{pages.length}}" current="{{currentPage}}" on-page-change="{{onPageChange}}"></table-pagination>
            </form>
            <div class="table-responsive">
                <table class="table table-hover table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>JobId</th>
                        <th>Status</th>
                        <th>AssignedAgent</th>
                        <th>scheduledAt</th>
                        <th>startTime</th>
                        <th>endTime</th>
                        <th>Took</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template repeat="{{item in pages[currentPage]}}">
                        <tr>
                            <td><a href="{{urlFor('test', {id: item.id})}}">{{item.name}}</a></td>
                            <td><a href="{{urlFor('job', {id: item.jobId})}}">{{item.jobId}}</a></td>
                            <td>
                                <test-status test="{{item}}"></test-status>
                            </td>
                            <td>{{item.assignedAgent}}</td>
                            <td>{{item.scheduledAt | formatDate }}</td>
                            <td>{{item.startTime | formatDate }}</td>
                            <td>{{item.endTime | formatDate }}</td>
                            <td>{{item | formatTotalTime}}</td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
            <table-pagination total="{{pages.length}}" current="{{currentPage}}" on-page-change="{{onPageChange}}"></table-pagination>
        </div>
    </template>
    <script src="../components/moment/moment.js"></script>

    <script>
    Polymer({
      applyAuthorStyles: true,
      praise: 'cool',
      filter: null,
      allValues: [],
      data: [],
      pages: [],
      currentPage: 0,
      runFilter: function(){
          this.data  = this.applyFilter(this.filter, this.allValues);
          this.pages = this.splitToPages();
          this.currentPage = 0;
      },
      splitToPages: function(){
          var res = [];
          var current = [];
          for(var i = 0; i < this.data.length; ++i){
              current.push(this.data[i]);
              if(current.length === 25){
                  res.push(current);
                  current = [];
              }
          }
          if(0 < current.length){
                res.push(current);
          }
          return res;
      },
      ajaxResponse: function(event,resp){
           this.allValues = resp.response.values;
           this.runFilter();
      },
      applyFilter: function(filter, values){
            if(values && filter != null && filter != undefined){
                return values.filter(function(value){
                    return value.name != undefined && value.name != null && -1 < value.name.indexOf(filter);
                    });
            }else{
                return values;
            }
      },
      onPageChange : function(event){
            this.currentPage = event.detail.currentPage;
      },
      formatDate: function(date){
            if(!date){
                return date;
            }
           return moment(new Date(date)).fromNow();
      },
      formatTotalTime: function(item){
            if(!item.endTime || !item.startTime){
                return null;
            }
            return moment.duration(item.endTime - item.startTime).humanize();
      }

    });





    </script>
</polymer-element>
