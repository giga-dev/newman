<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">
<link rel="import" href="../components/paper-tabs/paper-tabs.html">
<link rel="import" href="../components/core-icons/core-icons.html">
<link rel="import" href="../components/core-toolbar/core-toolbar.html">
<link rel="import" href="../components/core-media-query/core-media-query.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../components/core-pages/core-pages.html">

<polymer-element name="suites-summary" attributes="">
    <template>
        <style>
            body {
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
            margin: 0;
            padding: 24px;
            color: #333;
            }

            body.core-narrow {
            padding: 8px;
            }

            paper-tabs, core-toolbar {
            background-color: #00bcd4;
            color: #fff;
            box-shadow: 0px 3px 2px rgba(0, 0, 0, 0.2);
            }

            core-toolbar paper-tabs {
            box-shadow: none;
            }

            paper-tabs[noink][nobar] paper-tab.core-selected {
            color: #ffff8d;
            }

            paper-tabs.transparent-teal {
            background-color: transparent;
            color: #00bcd4;
            box-shadow: none;
            }

            paper-tabs.transparent-teal::shadow #selectionBar {
            background-color: #00bcd4;
            }

            paper-tabs.transparent-teal paper-tab::shadow #ink {
            color: #00bcd4;
            }

            h3 {
            font-size: 16px;
            font-weight: 400;
            }
        </style>
        <paper-tabs selected="{{selected}}" scrollable>
            <paper-tab>Tab 1</paper-tab>
            <paper-tab>Tab 2</paper-tab>
            <paper-tab>Tab 3</paper-tab>
        </paper-tabs>

        <core-pages selected="{{selected}}">
            <div>Page 1</div>
            <div>Page 2</div>
            <div>Page 3</div>
        </core-pages>
    </template>
    <script>
    Polymer({
      applyAuthorStyles: true,
      ready: function() {
          this.selected=0;
      }
    });

    </script>
</polymer-element>

<body>
    <suites-summary></suites-summary>
</body>
