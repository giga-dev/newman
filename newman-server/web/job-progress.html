<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">

<polymer-element name="job-progress" attributes="job">
    <template>
        <style>
            div.progress{
            margin-bottom:0;
            max-width: 100px;
            }
            div.progress-bar{
                color:#000
            }
        </style>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: {{job.progressPercent}}%;">
                {{job.progressPercent}}%
            </div>
        </div>
    </template>

    <script>
    Polymer('job-progress', {
      applyAuthorStyles: true,
      ready: function() {
          this.job = this.job || {};
      }
    });


    </script>
</polymer-element>
