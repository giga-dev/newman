<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">
<link rel="import" href="job-progress.html">
<link rel="import" href="newman-switch.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="jobs-table" attributes="url" on-created-job="{{onCreatedJob}}"
                 on-modified-job="{{onModifiedJob}}">
    <template>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
        <style>
            .table-nowrap {
                table-layout:fixed;
            }
            .table > tbody > tr > td{
                vertical-align: middle;
            }
            .table-nowrap td {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
        <core-ajax auto url="{{url}}" handleAs="json" on-core-response="{{ajaxResponse}}"
                   withCredentials="true"></core-ajax>
        <core-ajax id="jobToggler" handleAs="json"
                   withCredentials="true" method="post"></core-ajax>
        <div class="content" flex>
            <form class="form-inline">
                <input type="text" value="{{filter}}" on-keyup="{{runFilter}}" placeholder="Filter"
                       class="form-control">
            </form>
            <div class="table-responsive" on-switch-clicked="{{onSwitchClicked}}">
                <!--<table class="table table-hover table-striped table-bordered table-condensed">-->
                <table class="table table-bordered table-striped table-nowrap">
                    <thead>
                    <tr>
                        <th>State</th>
                        <th>Progress</th>
                        <th>Job Id</th>
                        <th>Build</th>
                        <th>Suite</th>
                        <th>Submitted At</th>
                        <th>Tests URI</th>
                        <th>Submitted By</th>
                        <th>#Running Tests</th>
                        <th>#Tests</th>
                        <th>#Passed Tests</th>
                        <th>#Failed Tests</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template repeat="{{item in data}}">
                        <tr>
                            <td>
                                <newman-switch active="{{item.state != 'PAUSED' && item.state != 'DONE'}}" value="{{item.id}}"></newman-switch>
                            </td>
                            <td>
                                <job-progress job="{{item}}"></job-progress>
                            </td>
                            <td><a href="{{urlFor('job', {id: item.id})}}">{{item.id}}</a></td>
                            <td title="{{item.build.name}}"><a href="{{urlFor('build', {id: item.build.id})}}">{{item.build.name}}</a>
                            </td>
                            <td title="{{item.suite.name}}"><a href="{{urlFor('suite', {id: item.suite.id})}}">{{item.suite.name}}</a></td>
                            <td>{{item.submitTime | formatDate}}</td>
                            <td title="{{item.testURI}}">{{item.testURI}}</td>
                            <td title="{{item.submittedBy}}">{{item.submittedBy}}</td>
                            <td>{{item.runningTests}}</td>
                            <td>{{item.totalTests}}</td>
                            <td>{{item.passedTests}}</td>
                            <td>{{item.failedTests}}</td>
                        </tr>
                    </template>

                    </tbody>
                </table>
            </div>
        </div>
    </template>
    <script src="../components/moment/moment.js"></script>

    <script>
    Polymer({
      applyAuthorStyles: true,

      created: function() {
          this.filter = null;
          this.allValues =[];
          this.data = [];
      },
      runFilter: function(){
          this.data  = this.applyFilter(this.filter, this.allValues);
      },
      formatDate: function(date){
           return moment(new Date(date)).fromNow();
      },
      ajaxResponse: function(event,resp){
           this.allValues = resp.response.values;
           this.allValues.forEach(window.app.jobProgressPercent);
           this.runFilter();
      },
      applyFilter: function(filter, values){
            if(values && filter != null && filter != undefined && filter != ""){
                return values.filter(function(value){
                    return value.name != undefined && value.name != null && -1 < value.name.indexOf(filter);
                    });
            }else{
                return values;
            }
      },
      onCreatedJob: function(ev, job){
            this.allValues.unshift(job);
            this.runFilter();
      },
      findById : function(id){
            var arrayLength = this.data.length;
            for (var i = 0; i < arrayLength; i++) {
                var found = this.data[i];
                if(found.id == id){
                    return found;
                }
            }
            return null;
      },
      onModifiedJob: function(ev, job){
            var arrayLength = this.data.length;
            for (var i = 0; i < arrayLength; i++) {
                var found = this.data[i];
                if(found.id == job.id){
                    window.app.update(job, found);
                    return;
                }
            }
      },
      onSwitchClicked : function(event){
            var detail = event.detail;
            var id = detail.value;
            var job = this.findById(id);
            if(job){
                if(job.state != "DONE"){
                    this.$.jobToggler.url = "api/newman/job/" + id +"/toggle"
                    this.$.jobToggler.go();
                }
            }
      }
    });






    </script>
</polymer-element>
