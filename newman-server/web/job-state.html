
<link rel="import" href="routes.html">

<polymer-element name="job-state" attributes="job">
    <template>
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">

        <div class="newman-job-state-label label {{{'label-default' : job.state == 'READY', 'label-success' : job.state == 'DONE', 'label-info' : job.state == 'RUNNING', 'label-warning' : job.state == 'PAUSED'} | tokenList}}">
            {{job.state}}
        </div>
    </template>

    <script>
    Polymer('job-state', {
      applyAuthorStyles: true,
      ready: function() {
          this.job = this.job || {};
      }
    });
    </script>
</polymer-element>
