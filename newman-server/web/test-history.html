<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="test-history-table" attributes="url active">
    <template>
        <style>
            .table-nowrap {
                table-layout:fixed;
            }
            .table > tbody > tr > td{
                vertical-align: middle;
            }
            .table-nowrap td {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
        <core-ajax id="ajax" auto url="{{url}}" handleAs="json" on-core-response="{{ajaxResponse}}" withCredentials="true">
        </core-ajax>
        <div class="content" flex>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" value="{{filter}}" on-keyup="{{runFilter}}" placeholder="Filter" class="form-control">
                </div>
                <div class="form-group">
                    <table-pagination total="{{pages.length}}" current="{{currentPage}}" on-page-change="{{onPageChange}}">
                    </table-pagination>
                </div>
            </form>
            <div class="table-responsive" on-switch-clicked="{{onSwitchClicked}}">
                <table class="table table-bordered table-striped table-nowrap table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Job id</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template repeat="{{item in pages[currentPage]}}">
                        <tr>
                            <td>{{item.id}}</td>
                            <td>{{item.jobId}}</td>
                            <td>{{item.status}}</td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
            <table-pagination total="{{pages.length}}" current="{{currentPage}}"
                              on-page-change="{{onPageChange}}"></table-pagination>
        </div>
    </template>
    <script src="../components/moment/moment.js"></script>

    <script>
        Polymer({
            applyAuthorStyles: true,
            created: function() {
                this.filter = null;
                this.allValues =[];
                this.data = [];
                this.pages = [];
                this.currentPage = 0;
            },
            runFilter: function(){
                this.data  = this.applyFilter(this.filter, this.allValues);
                this.pages = this.splitToPages();
                this.currentPage = 0;
            },
            splitToPages: function(){
                var res = [];
                var current = [];
                for(var i = 0; i < this.data.length; ++i){
                    current.push(this.data[i]);
                    if(current.length === 25){
                        res.push(current);
                        current = [];
                    }
                }
                if(0 < current.length){
                    res.push(current);
                }
                return res;
            },

            formatDate: function(date){
                return moment(new Date(date)).fromNow();
            },
            ajaxResponse: function(event,resp){
                this.allValues = resp.response.entity;
                this.allValues.forEach(window.app.jobProgressPercent);
                this.runFilter();
            },
            applyFilter: function(filter, values){
                if(values && filter != null && filter != undefined && filter != ""){
                    return values.filter(function(obj){
                        return Object.getOwnPropertyNames(obj).find(function(key){
                            var val = obj[key];
                            return val &&  typeof val === "string" && -1 < val.toLowerCase().indexOf(filter.toLowerCase());
                        });
                        return false
                    });
                }else{
                    return values;
                }
            },
            onPageChange : function(event){
                this.currentPage = event.detail.currentPage;
            },

            formatDateFromNow: function(date){
                if(!date){
                    return date;
                }
                return moment(new Date(date)).fromNow();
            }
        });

    </script>
</polymer-element>
