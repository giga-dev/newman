<script src="../components/webcomponentsjs/webcomponents.js"></script>


<polymer-element name="newman-switch" attributes="active value" >
    <template>
        <style>
            .newman-switch.active:before {
                left: auto;
                right: 2px;
                border: 1px solid #9cafb5;
            }
            .newman-switch.active {
                background-color: #607A83;
                border-radius: 4px;
                color: #fff;
                font-weight: 600;
                text-align: left;
            }
            a.newman-switch{
                margin: 0 10px 0 0;
            }
            a{
                text-decoration: none;
            }
            .newman-switch {
                box-sizing: content-box;
                position: relative;
                display: inline-block;
                float: left;
                width: 5em;
                height: 1.45em;
                margin: 20px 0 50px;
                padding: .42em 1.5em;
                background-color: #F5F5F5;
                border: 1px solid #E3E1E1;
                border-radius: 4px;
                line-height: 1.58em;
                font-size: 12px;
                color: #999;
                cursor: pointer;
                text-align: right;
            }
            .newman-switch:before {
                content: "";
                position: absolute;
                top: 2px;
                left: 2px;
                width: 3.5em;
                height: 1.9em;
                background: #e9e9e7;
                border: 1px solid #d7d4d4;
                border-radius: 2px;
            }
            *, :after, :before {
                box-sizing: border-box;
            }
            p{
                line-height: 30px;
                font-size: 16px;
                color: #A6ADAD;
                font-family: "Source Sans Pro",Helvetica,sans-serif;
                font-weight: 400;
                font-style: normal;
                cursor: auto;
            }
            span.on {
                background-color: #607A83;
                color: #fff;
                font-weight: 800;
                border-radius: 3px;
                float: left;
            }
            span.off {
                float: right;
            }

        </style>
        <p on-click="{{onClick}}">
            <content></content>
            <a class="newman-switch {{ {active: active } | tokenList}}">
                <span class="on">ON</span>
                <span class="off">OFF</span>
            </a>
        </p>
    </template>

    <script>
    Polymer('newman-switch', {
      applyAuthorStyles: true,
      ready: function() {
      },
      onClick : function(){
           this.fire("switch-clicked", {"active" : this.active, "value" : this.value});
      }
    });

    </script>
</polymer-element>
