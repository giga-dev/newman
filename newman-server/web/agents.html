<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="agent-table" attributes="url" on-modified-agent="{{onModifiedAgent}}">
    <template>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
        <core-ajax auto url="{{url}}" handleAs="json" on-core-response="{{ajaxResponse}}"
                   withCredentials="true"></core-ajax>
        <div class="content" flex>
            <form class="form-inline">
                <input type="text" value="{{filter}}" on-keyup="{{runFilter}}" placeholder="Filter"
                       class="form-control">
            </form>
            <div class="table-responsive">
                <table class="table table-hover table-striped table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>State</th>
                        <th>Host</th>
                        <th>Job</th>
                        <th>CurrentTest</th>
                        <th>Last seen</th>
                    </tr>
                    </thead>
                    <tbody>
                    <template repeat="{{item in data}}">
                        <tr>
                            <td>{{item.name}}</td>
                            <td>{{item.state}}</td>
                            <td>{{item.host}}</td>
                            <template if="{{item.jobId}}">
                                <td><a href="{{urlFor('job', {id: item.jobId})}}">{{item.jobId}}</a></td>
                            </template>
                            <template if="{{!item.jobId}}">
                                <td></td>
                            </template>
                            <template if="{{item.currentTest}}">
                                <td><a href="{{urlFor('test', {id: item.currentTest})}}">{{item.currentTest}}</a></td>
                            </template>
                            <template if="{{!item.currentTest}}">
                                <td></td>
                            </template>
                            <td>{{item.lastTouchTime | formatDate}}</td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </div>
        </div>
    </template>

    <script src="../components/moment/moment.js"></script>
    <script>
    Polymer({
      applyAuthorStyles: true,
      created: function() {
          this.filter = null;
          this.allValues = [];
          this.byId = {};
          this.data = [];
      },

      runFilter: function(){
          this.data  = this.applyFilter(this.filter, this.allValues);
      },
      formatDate: function(date){
           return moment(new Date(date)).fromNow();
      },
      ajaxResponse: function(event,resp){
           this.allValues = resp.response.values;
           this.addValues.each(function(agent){
                this.byId[agent.id] = agent;
           });
           this.runFilter();
      },
      applyFilter: function(filter, values){
            if(values && filter != null && filter != undefined){
                return values.filter(function(value){
                    return value.name != undefined && value.name != null && -1 < value.name.toLowerCase().indexOf(filter.toLowerCase());
                    });
            }else{
                return values;
            }
      },
      onModifiedAgent : function(ev, agent){
          console.info("on modified agent");
          var found = this.byId[agent.id];
          if(!found){
                this.allValues.push(agent);
                this.byId[agent.id] = agent;
                this.runFilter();
          }else{
               window.app.update(agent, found);
          }
      }
    });




    </script>
</polymer-element>
