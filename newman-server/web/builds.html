<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="routes.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">

<polymer-element name="builds-table" attributes="url">
    <template>
        <link rel="stylesheet" href="../components/bootstrap/dist/css/bootstrap.css">
        <core-ajax id="ajax" auto url="{{url}}" handleAs="json"
                   on-core-response="{{ajaxResponse}}"
                   on-core-error="{{ajaxError}}"
                   withCredentials="true"></core-ajax>
        <div class="content" flex>
            <form class="form-inline">
                <input type="text" value="{{filter}}" on-keyup="{{runFilter}}" placeholder="Filter" class="form-control">
            </form>
            <div class="table-responsive">
                <table class="table table-hover table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Build Name</th>
                            <th>Branch</th>
                            <th>Build Time</th>
                            <th>URI</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template repeat="{{item in data}}">
                            <tr>
                                <td><a href="{{urlFor('build', {id: item.id})}}">{{item.name}}</a></td>
                                <td>{{item.branch}}</td>
                                <td>{{item.buildTime | formatDate}}</td>
                                <td><a href="{{item.uri}}">{{item.uri}}</a></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </template>
    <script src="../components/moment/moment.js"></script>

    <script>
    Polymer({
      applyAuthorStyles: true,
      praise: 'cool',
      filter: null,
      allValues: [],
      data: [],
      runFilter: function(){
          this.data  = this.applyFilter(this.filter, this.allValues);
      },
      ajaxResponse: function(event,resp){
           this.allValues = resp.response.values;
           this.runFilter();
      },
      applyFilter: function(filter, values){
            if(values && filter != null && filter != undefined){
                return values.filter(function(value){
                    return value.name != undefined && value.name != null && -1 < value.name.indexOf(filter);
                    });
            }else{
                return values;
            }
      },
      ajaxComplete : function(){
            console.info("ajax complete !!!");
      },
      ajaxError : function(event, object){
            console.info("ajax error", object.response.statusCode);
      },
      formatDate: function(date){
            if(!date){
                return date;
            }
           return moment(new Date(date)).fromNow();
      },
    });


    </script>
</polymer-element>
