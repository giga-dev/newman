<script src="../components/webcomponentsjs/webcomponents.js"></script>

<link rel="import" href="../components/core-list/core-list.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<link rel="import" href="../components/paper-input/paper-input.html">

<polymer-element name="tests-list" attributes="url filter">
    <template>
        <style>
            core-list {
            border: solid 1px purple;
            height: 600px;
            }

            div.item {
            height: 30px;
            border: solid 1px Lavender;
            background: LemonChiffon;
            color: Purple;
            padding: 4px;
            }
            content{
                height: 100px
            }
        </style>

        <core-ajax auto url="{{url}}" handleAs="json" on-core-response="{{ajaxResponse}}"
                   withCredentials="true"></core-ajax>
        <!--<content></content>!-->
        <div class="content" flex>
        Filter By Name:
        <paper-input type="text" value="{{filter}}" on-keyup="{{runFilter}}"></paper-input>
        <!--<content></content>!-->
        <!--<div class="content" flex>-->
            <core-list data="{{data}}" flex height="60">
                <template>
                    <div class="item">
                        <span class="from" data-index="{{index}}">{{model.show}} {{model.name}} {{model.id}} {{model.jobId}} {{model.status}}</span>
                    </div>
                </template>
            </core-list>
        </div>
    </template>

    <script>
    Polymer({
      praise: 'cool',
      filter: null,
      allValues: [],
      runFilter: function(){
          this.data  = this.applyFilter(this.filter, this.allValues);
      },
      ajaxResponse: function(event,resp){
           this.allValues = resp.response.values;
           this.runFilter();
      },
      applyFilter: function(filter, values){
            console.info("applyFilter",filter, values);
            if(values && filter != null && filter != undefined){
                return values.filter(function(value){
                    return value.name != undefined && value.name != null && -1 < value.name.indexOf(filter);
                    });
            }else{
                return values;
            }
      },
    });


    </script>
</polymer-element>
