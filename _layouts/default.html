<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Newman testing framework">
    <meta name="keywords" content="System Tests,Java,Framework">
    <meta name="author" content="Barak Bar Orion">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/stylesheet.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/pygment_trac.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/print.css" media="print"/>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/toc.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/stylesheets/doc.css" media="screen"/>

    <script src="{{site.baseurl}}/js/jquery.min.js"></script>
    <script src="{{site.baseurl}}/js/underscore-min.js"></script>
    <script src="{{site.baseurl}}/js/raphael-min.js"></script>
    <script src="{{site.baseurl}}/js/sequence-diagram-min.js"></script>
    <script src="{{site.baseurl}}/js/jquery.toc.js"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
    <script>
      $(function(){
        $(".diagram-hand").sequenceDiagram({theme: 'hand'});
        $(".diagram").sequenceDiagram({theme: 'simple'});
        //$("#main-content").toc({
        //    saveShowStatus:false,
        //    hideText: 'hide'
        //});
      })
    </script>
</head>

<!--<body>-->
<header>
    <div class="inner">
        <a href="index.html"><h1>{{ site.name }}</h1></a>
        <a href="index.html"><h2>The Next Generation Testing Framework</h2></a>
        <a href="https://github.com/giga-dev/newman" class="button">
            <small>View project on</small>
            GitHub</a>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">

            {{ content }}

        </section>

        <aside id="sidebar">
            <a href="https://github.com/giga-dev/newman/archive/master.zip" class="button">
                <small>Download</small>
                .zip file
            </a>
            <a href="https://github.com/giga-dev/newman/archive/master.tar.gz" class="button">
                <small>Download</small>
                .tar.gz file
            </a>

            <p class="repo-owner">is maintained by <a href="https://github.com/giga-dev">The XAP Team</a>.</p>

        </aside>
    </div>
</div>

</body>
</html>
