name: Build newman and publish artifacts

on:
  push:
    branches: [ PIC-5667-postgres-migration ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Install Maven 3.6.3
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.6.3

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project with Maven
        run: mvn clean package

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh

      - name: Publish JARs to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          # Create release if it doesn't exist
          gh release view "v$VERSION" >/dev/null 2>&1 || \
            gh release create "v$VERSION" --title "v$VERSION" --notes "Release $VERSION"

          # Upload JARs
          for jar in target/*.jar; do
            gh release upload "v$VERSION" "$jar" --clobber
          done
